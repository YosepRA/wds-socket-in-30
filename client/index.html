<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket in 30 Minutes by Web Dev Simplified</title>
  </head>
  <body>
    <main class="app">
      <div class="container">
        <div class="row">
          <div class="col">
            <header class="page-title">
              <h1 class="display-4">Chat with WebSocket</h1>
            </header>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="message-container"></div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <form class="message-form">
              <div class="mb-3 message">
                <label for="message" class="message__label form-label"
                  >Message</label
                >
                <input
                  type="text"
                  id="message"
                  class="message__input form-control mb-2"
                />
                <button type="submit" class="message__button btn btn-primary">
                  Send
                </button>
              </div>

              <div class="mb-3 room">
                <label for="room" class="room__label form-label"
                  >Join Room</label
                >
                <input
                  type="text"
                  id="room"
                  class="room__input form-control mb-2"
                />
                <button type="button" class="room__button btn btn-primary">
                  Join
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
